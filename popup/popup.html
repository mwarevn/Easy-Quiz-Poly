<!DOCTYPE html>
<html>
    <head>
        <title>Premium Easy Quiz</title>
        <link rel="stylesheet" href="popup.css" />
        <link rel="stylesheet" href="tailwind.css" />
    </head>
    <body>
        <div class="wrapper flex flex-col items-center w-full h-full">
            <header class="w-full px-2 flex flex-shrink-0 justify-center">
                <p class="text-base font-sans" href="">Đăng nhập để sử dụng</p>
            </header>

            <div class="flex flex-wrap justify-center mt-8" id="menu">
                <button
                    id="btnLogin"
                    class="bg-[#ef9403] px-7 py-2 rounded-md text-white transform transition hover:scale-110 hover:rounded-md duration-300 ease-in-out focus:ring-yellow-600 focus:ring-opacity-40"
                >
                    ĐĂNG NHẬP VỚI GMAIL TRƯỜNG
                </button>
                <span class="text-gray-300 text-basa mt-3 mx-9 text-center">
                    Nếu không truy cập được có thể do wifi trường chặn<br />
                    Dùng 4G hoặc VPN
                </span>
            </div>

            <div class="flex flex-col pb-8 px-8 text-base w-full h-full">
                <div
                    class="bg-white rounded-lg px-5 py-4 hidden flex flex-col"
                    id="result"
                ></div>
            </div>

            <footer class="w-full px-2 flex flex-shrink-0 justify-end">
                <div class="flex">
                    <a
                        class="pl-3 hover:text-blue-300"
                        href="https://github.com/mwarevn"
                        target="blank"
                        >github.com/mwarevn</a
                    >
                </div>
            </footer>
        </div>
        <script src="./popup.js"></script>
    </body>
</html>
